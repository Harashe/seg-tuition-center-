<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #0044cc;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-section img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SEG Tuition</h1>
        <p>Join us today to access personalized learning content tailored just for you!</p>
        <div class="image-section">
            <img src="books_image.jpg" alt="Books">
        </div>
        <form method="POST" action="signup.php" onsubmit="return validateForm()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="program">Select Program:</label>
            <select id="program" name="program" required>
                <option value="1">SMNS_NQ</option>
                <option value="2">BENG_2</option>
            </select>
        
            <button type="submit">Sign Up</button>
        </form>        
    </div>

    <script>
        function validateForm() {
            var phone = document.getElementById('phone').value;
            if (isNaN(phone) || phone.length < 10) {
                alert("Please enter a valid phone number");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
